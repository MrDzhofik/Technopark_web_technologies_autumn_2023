{% extends 'main.html' %}

{% load static %}


<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'base/ask.css' %}">

{% block content %}


<div class="row">
    <div class="col-12 mt-3 d-flex align-items-center">
        <h1 class="mb-0 mb-2">New Question</h1>
    </div>

    <div class="col-lg-10 mx-auto">
        <form>
            <div class="form-group row">
                <label for="title" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" placeholder="" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="text" class="col-sm-2 col-form-label">Question Text</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="text" rows="5" placeholder="" required></textarea>
                </div>
            </div>

            <div class="form-group row">
                <label for="tags" class="col-sm-2 col-form-label">Tags</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="tags" placeholder="" required>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-info">Ask!</button>
                </div>
            </div>
        </form>
        <a href="{% url 'home' %}"><button class="btn btn-warning">Back</button></a>
    </div>


    {% endblock content %}
