{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Log in</title>
</head>

<body>
    <div class="name">
        <div class="title">
            <h1>Ask Nart</h1>
        </div>

        <div>
            <form method="GET" action="" class="form-inline">
                <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
                <button type="submit" name="search" class="btn btn-warning">Search</button>
            </form>
        </div>

        <div class="user_info">
            <div class="d-flex flex-column ml-2 user-info">

                <div class="d-flex flex-row">
                    <a href="{% url 'login' %}" class="mr-2 btn btn-primary">Log in</a>
                    <a href="{% url 'signup' %}" class="btn btn-primary">Register</a>
                </div>

            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12 mt-3 d-flex align-items-center">
                <h1 class="mb-0 mr-2">Log in</h1>
            </div>
            <div class="col-lg-10  ml-auto">
                <form action="{% url 'home' %}" method="GET">
                    <div class="form-group row">
                        <label for="login" class="col-sm-3 col-form-label">Login</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="login" placeholder="Enter your name" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="login" class="col-sm-3 col-form-label">Password</label>
                        <div class="col-sm-5">
                            <input type="password" class="form-control" id="password" placeholder="Password" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-9 offset-sm-3 d-flex align-items-center">
                            <button type="submit" class="btn btn-primary mr-3">Log In</button>
                            <div class="d-flex align-items-center">
                                <p class="mb-0">Don't have an account? <a href="{% url 'signup' %}" class="ml-2">Create
                                        new
                                        account</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
