{% extends 'main.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-12 mt-3 d-flex align-items-center">
            <h1 class="mb-0 mb-2">Settings: Ronaldo</h1>
        </div>

        <div class="col-lg-10 mx-auto">
            <form action="{% url 'home' %}">
                <div class="form-group row">
                    <label for="login" class="col-sm-3 col-form-label">Login</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="login" placeholder="Enter your login">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="email" class="col-sm-3 col-form-label">Email</label>
                    <div class="col-sm-5">
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="nickname" class="col-sm-3 col-form-label">Nickname</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="nickname" placeholder="Enter your nickname">
                    </div>
                </div>

                <div class="form-group row">
                    <label for="avatar" class="col-sm-3 col-form-label">Avatar</label>
                    <div class="col-sm-5">
                        <input type="file" class="form-control-file" id="avatar">
                    </div>
                </div>

                <div class="form-group row">
                    <div class="col-sm-9 offset-sm-3">
                        <button type="submit" class="btn btn-primary">Save</button>
                    </div>
                </div>
            </form>
            <a href="{% url 'home' %}"><button class="btn btn-warning">Back</button></a>

        </div>


        {% endblock content %}
