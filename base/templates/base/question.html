{% extends 'main.html' %}

{% block content %}

<div class="row">
    <div class="col-lg-10 ml-right">
        <div class="col-12 mt-3 d-flex align-items-center">
            <h2 class="mb-0 mr-2">Question</h2>
        </div>
        <div class="card mb-3 w-100">
            <div class="row no-gutters">
                <div class="col-sm-9">
                    <div class="card-body d-flex flex-column h-100">
                        <h4 class='author'>{{question.author}}</h4>
                        <p>{{ question.text }}</p>

                        <div class="mt-auto d-flex flex-row">
                            <div class="mr-2">
                                <button class="btn badge badge-secondary ml-auto">{{ question.tag }}</button>
                            </div>

                        </div>
                        <div class="like-container">
                            <button class="btn badge badge-success like-button ml-auto">Like</button>
                            <span class="like-count">{{ question.likes }}</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-12 mt-3 d-flex align-items-center">
            <h3 class="mb-0 mr-2">Answers</h3>
        </div>
        <div class="card mb-3 w-100">
            <div class="row no-gutters">
                <div class="col-sm-11">
                    <div class="card-body d-flex flex-column h-100">
                        <div class="media mb-3">
                            <div class="media-body">
                                <h5 class='author'>Messi</h5>
                                <p>I would like to teach you Spanish</p>
                                <div class="mt-auto d-flex flex-row">
                                    <div class="mr-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="correctAnswerCheckbox">
                                            <label class="form-check-label" for="correctAnswerCheckbox">
                                                Correct Answer
                                            </label>
                                        </div>
                                    </div>

                                </div>
                                <div class="like-container">
                                    <button class="btn badge badge-success like-button ml-auto">Like</button>
                                    <span class="like-count">1</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card mb-3 w-100">
            <div class="row no-gutters">
                <div class="col-sm-11">
                    <div class="card-body d-flex flex-column h-100">
                        <div class="media mb-3">
                            <div class="media-body">
                                <h5 class='author'>Ronaldo</h5>
                                <p>Siiiuuu</p>
                                <div class="mt-auto d-flex flex-row">
                                    <div class="mr-2">
                                        <div class="form-check">
                                            <input class="form-check-input" type="checkbox" id="correctAnswerCheckbox">
                                            <label class="form-check-label" for="correctAnswerCheckbox">
                                                Correct Answer
                                            </label>
                                        </div>
                                    </div>

                                </div>
                                <div class="like-container">
                                    <button class="btn badge badge-success like-button ml-auto">Like</button>
                                    <span class="like-count">1</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <nav aria-label="Answers navigation example" class="d-flex justify-content-start">
            <ul class="pagination">
                <li class="page-item"><a class="page-link" href="{% url 'home' %}">Previous</a></li>
                <li class="page-item"><a class="page-link" href="{% url 'home' %}">1</a></li>
                <li class="page-item"><a class="page-link" href="{% url 'home' %}">Next</a></li>
            </ul>
        </nav>
        <div class="card mb-3 w-100">
            <div class="card-body">
                <h5 class="card-title">Your Answer</h5>
                <form action="{% url 'home'%}">
                    <div class="form-group">
                        <textarea class="form-control" rows="5" placeholder="Write your answer here"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Answer</button>
                </form>
            </div>
        </div>
        <a href="{% url 'home' %}"><button class="btn btn-warning">Back</button></a>


    </div>



    {% endblock content %}
