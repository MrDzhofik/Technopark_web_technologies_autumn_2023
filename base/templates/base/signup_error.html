{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'base.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Log in</title>
</head>

<body>
    <div class="name">
        <div class="title">
            <h1>Ask Nart</h1>
        </div>

        <div>
            <form method="GET" action="" class="form-inline">
                <input type="password" class="form-control" id="inputPassword2" placeholder="Password">
                <button type="submit" name="search" class="btn btn-warning">Search</button>
            </form>
        </div>

        <div class="user_info">
            <div class="d-flex flex-column ml-2 user-info">

                <div class="d-flex flex-row">
                    <a href="{% url 'login' %}" class="mr-2 btn btn-primary">Log in</a>
                    <a href="{% url 'signup' %}" class="btn btn-primary">Register</a>
                </div>

            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            <div class="col-12 mt-3 d-flex align-items-center">
                <h1 class="mb-0 mb-2">Registration</h1>
            </div>
            <div class="col-12 mt-3 d-flex align-items-center">
                <p class="text-danger">
                    Passwords doesn't match
                </p>
            </div>
            <div class="col-lg-10 mx-auto">
                <form action="{% url 'home' %}" method="GET">
                    <div class="form-group row">
                        <label for="login" class="col-sm-3 col-form-label">Login</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="login" placeholder="Enter your login">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="email" class="col-sm-3 col-form-label">Email</label>
                        <div class="col-sm-5">
                            <input type="email" class="form-control" id="email" placeholder="Enter your email">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="nickname" class="col-sm-3 col-form-label">Nickname</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="nickname" placeholder="Enter your nickname">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="password" class="col-sm-3 col-form-label">Password</label>
                        <div class="col-sm-5">
                            <input type="password" class="form-control" id="password" placeholder="Enter your password"
                                required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="password-confirm" class="col-sm-3 col-form-label">Confirm Password</label>
                        <div class="col-sm-5">
                            <input type="password" class="form-control" id="password-confirm"
                                placeholder="Confirm your password" required>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="avatar" class="col-sm-3 col-form-label">Avatar</label>
                        <div class="col-sm-5">
                            <input type="file" class="form-control-file" id="avatar">
                        </div>
                    </div>

                    <div class="form-group row">
                        <div class="col-sm-9 offset-sm-3">
                            <button type="submit" class="btn btn-secondary">Create account</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
